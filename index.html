<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Agara | E-commerce product page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <div class="header-container">

    
      <div class="logo">
        <img src="/images/logo.svg" alt="logo">
      </div>

      <div class="menu">
        <ul>
          <li>
            <a href="">Collections</a>
            <a href="">Men</a>
            <a href="">Women</a>
            <a href="">About</a>
            <a href="">Contact</a>
          </li>
        </ul>
      </div>

      <div class="right-icons">
        <div>
        <img class="cart" src="/images/icon-cart.svg" alt="">
        </div>
        <img class="avatar" src="/images/image-avatar.png" alt="">
      </div>
    </div>

  </div>

  <div class="container">

    <div class="left-side">
      <div class="big-img">
        <img src="/images/image-product-1.jpg" alt="">
      </div>

      <div class="small-img">
        <img src="images/image-product-1-thumbnail.jpg" alt="">
        <img src="images/image-product-2-thumbnail.jpg" alt="">
        <img src="images/image-product-3-thumbnail.jpg" alt="">
        <img src="images/image-product-3-thumbnail.jpg" alt="">
      </div>

    </div>

    <div class="right-side">
      <p class="first-p">SNEAKER COMPANY</p>
      <H2>Fall Limited Edition <br> Sneakers</H2>
      <p class="second-p">These low-profile sneakers are your perfect 
        casual wear <br>companion. Featuring a 
        durable rubber outer sole, theyâ€™ll <br>withstand 
        everything the weather can offer.
      </p>

      <div class="price">
        <h3>$125.00</h3>
        <p>50%</p>
      </div>
      <p class="price-p">$250.00</p>

      <div class="add-cart">
        <div class="add-cart-box">
          <div>
            <img class="minus" src="/images/icon-minus.svg" alt="">
          </div>
          <h4 class="zero">0</h4>
          <div>
            <img class="plus" src="/images/icon-plus.svg" alt="">
          </div>
        
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="">
          Add to Cart</button>
      </div>
      
    </div>
  </div>

</body>
</html>
